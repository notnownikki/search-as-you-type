<html>
<head>
	<script src="dist/main.js"></script>
	<script>
		function doInject() {
			var target = document.getElementById('app');
			var value = document.getElementById('input').value;
			injectSearchWidget( value, target );

		}
		setTimeout( doInject, 7500 );
	</script>
</head>
<body>
	<div id="app">
		<input id="input" />
	</div>
</body>
</html>
